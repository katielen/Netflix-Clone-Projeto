<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/style.css">
    <!-- css responsivo -->
    <link rel="stylesheet" href="style/responsive.css">

    <title>Netflix Clone</title>

    <!-- link css owl carrousel -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
</head>

<body>

    <!-- barra de navegação -->
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="a">Inicio</a>
                <a href="a">Séries</a>
                <a href="a">Filmes</a>
                <a href="a">Documentários</a>
            </nav>
        </div>
    </header>

    <!-- banner -->
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descriçao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste
                    drama vencedor do
                    Emmy e do Globo de Ouro. Assista agora mesmo a primeira temporada!</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- carousel -->

    <div class="carrousel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filmes" src="imagens/mini1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filmes" src="imagens/mini2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filmes" src="imagens/mini3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filmes" src="imagens/mini4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filmes" src="imagens/mini5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filmes" src="imagens/mini6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filmes" src="imagens/mini7.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filmes" src="imagens/mini8.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filmes" src="imagens/mini9.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filmes" src="imagens/mini10.jpg" alt="">
            </div>
        </div>

    </div>





    <!-- js owl carrousel -->
    <script src="javascript/owl/jquery.min.js"></script>
    <script src="javascript/owl/owl.carousel.min.js"></script>
    <script src="javascript/main.js"></script>
    <!-- link js fontwesome botão -->
    <script src="https://kit.fontawesome.com/7c9d93f34b.js" crossorigin="anonymous"></script>
